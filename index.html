<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <h1>
            <div class="image">
            <img src="./images/odin-lined.png" alt="logo">
             Odin
            </div>
        </h1>
        <section class="credit">
            <p>Photo by 
                <a href="https://unsplash.com/@malcoo">Tomáš Malík</a> on <a href="https://wwww.unsplash.com">Unsplash</a></p>
        </section>
    </header>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="em">now</span> to get started.</p>
        <p>You <span class="em">know</span> you want to.</p>
        <form action="post" id="form">
            <h2>Let's do this!</h2>
                <div class="form-content">
                    <div class="form-input">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="John Doe">
                    </div>
                    <div class="form-input">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Doe">
                    </div>
                        <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                        <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                        <div class="form-input">
                        <label for="pass">Password</label>
                        <input 
                        class="password" type="password" name="pass" id="pass">
                    </div>
                        <div class="form-input">
                        <label for="cpass">Confirm Password</label>
                        <input 
                        class="password" type="password" name="cpass" id="cpass">
                    </div>
                </div>  
                <button>Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
