<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <header>
        <h1>

        </h1>
        <section class="credit">
            <p>Photo by 
                <a href="https://unsplash.com/@malcoo">Tomáš Malík</a> on <a href="https://wwww.unsplash.com">Unsplash</a></p>
        </section>
    </header>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="em">now</span> to get started.</p>
        <p>You <span class="em">know</span> you want to.</p>
        <form action="post">
            <h2>Let's do this!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="John Doe">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Doe">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <label for="cpass">Confirm Password</label>
            <input type="password" name="cpass" id="cpass">
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
